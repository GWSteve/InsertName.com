<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/Variables.css">
    <link rel="stylesheet" href="../CSS/Global.css">
    <link rel="stylesheet" href="../CSS/Profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="../images/default.png" alt="Profile Image">
                </div>
                <div class="profile-info">
                    <div class="profile-name"></div>
                    <div class="profile-email"></div>
                </div>
            </div>

            <div class="terminal-container">
                <div id="terminal" class="terminal"></div>
                <div class="command-input-container">
                    <input type="text" id="commandInput" class="command-input" placeholder="Type a command...">
                    <button id="commandSubmit" class="command-submit-btn">Submit</button>
                </div>
            </div>

            <div class="flag-submission">
                <h3>Submit Flag</h3>
                <input type="text" id="flagInput" placeholder="Enter flag">
                <button id="submitFlag">Submit Flag</button>
                <p id="flagResult"></p>
                <div id="flagProgress">
                    <div id="progressBar"></div>
                </div>
            </div>

            <div class="admin-download">
                <button class="secret-btn" id="downloadSecretFile">Download Secret File</button>
            </div>

            <button class="Logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="../JS/Profile.js"></script>
    <script src="../JS/FlagAuth.js"></script>
</body>
</html>
